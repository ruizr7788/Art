<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Casa Arte</title>
  </head>
  <body>
    <div id="landing_page">
      <div id="topbar">
        <div id="business_logo">
          <img src="/slack-new-logo.svg" alt="Hey" /><span>Casa Arte</span>
        </div>
        <div id="navbar">
          <ul>
            <li><a href="">Gallery</a></li>
            <li><a href="">Topics</a></li>
            <li><a href="">Process</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
        <div id="landing_btn">
          <button class="light-btn" id="viewart_btn">View Art</button>
        </div>
      </div>
      <div id="landing_hook">
        <!-- convert to uppercase -->
        <h2>Art deco</h2>
        <!-- find fitting font -->
        <h1>Type</h1>
        <!-- font weigh 0, sans serif -->
        <p>
          Art deco typeface in modern <br />
          graphics & web design
        </p>
      </div>
      <div id="landing_imgs">
        <div class="landing_img_card">
          <img
            src="/landing-imgs/content-pixie-woMD-vhzOHI-unsplash.jpg"
            alt="Hey!"
          />
        </div>
        <div class="landing_img_card">
          <img
            src="/landing-imgs/gustavo-centurion-O6fs4ablxw8-unsplash.jpg"
            alt="There!"
          />
        </div>
        <div class="landing_img_card">
          <img
            src="/landing-imgs/timon-klauser-3MAmj1ZKSZA-unsplash.jpg"
            alt="yellow"
          />
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
